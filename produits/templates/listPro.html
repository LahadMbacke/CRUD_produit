<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Liste des produits</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/> 
    <link rel="stylesheet"  href="{%static 'bootstrap-5.0.2-dist/css/bootstrap.css'%}"/> 
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Produit ID</th>  
        <th>Nom</th>  
        <th>Categorie </th>  
        <th>Prix </th>  
        <th>Action </th>  
        
    </tr>  
    </thead>  
    <tbody>  
{% for produit in produits %}  
    <tr>  
        <td>{{ produit.id }}</td>  
        <td>{{ produit.nom }}</td>  
        <td>{{ produit.categorie }}</td>  
        <td>{{ produit.prix }}</td>  
        <td>  
            <a href="/modif/{{ produit.id }}"><span class="glyphicon glyphicon-pencil" >Modifier</span></a>  
            <a href="/delete/{{ produit.id }}">Delete</a> 
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/prod" class="btn btn-primary">Ajouter produit</a></center>  
</body>  
</html>
